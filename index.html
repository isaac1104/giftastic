<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>GIPHY API AJAX</title>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h2>Feeling GIFtastic!</h2>
      <hr>
      <h4>Add keywords and click on them to display fun GIF images!</h4>
      <h6>Powered by GIPHY API @ https://developers.giphy.com/docs/</h6>
    </div>
    <h4 class="text-center">Your Keywords</h4>
    <div id="keyWords" class="well well-lg text-center">
    </div>
    <div class="container-fluid text-center">
      <form>
        <input id="search" type="text" name="search" autocomplete="off">
        <input id="addKeywords" type="submit" value="Add Keywords" class="btn btn-success btn-lg"></button>
      </form>
    </div>
    <div id="images" class="well well-lg text-center"></div>
  </div>

  <script src="assets/javascript/script.js" charset="utf-8"></script>
</body>

</html>
